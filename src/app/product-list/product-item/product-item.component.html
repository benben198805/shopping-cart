<div>
  <div class="pic">
    <img [alt]="product.name" [src]="product.img"/>
  </div>
  <div class="description">
    <span class="name">{{product.name}}</span>
    <span class="price">{{product.price| currency}}</span>
    <input class="add-btn" type="button" value="加入购物车" (click)="add()"/>
  </div>
</div>
