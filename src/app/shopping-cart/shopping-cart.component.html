<div>
  <h3>购物车</h3>
  <div>
    <ng-container *ngIf="hasItemInCart;else noProducts">
      <div *ngFor="let item of carts" class="item">
        {{item.name}}: {{item.price | currency}}<app-count-operator [(count)]="item.count"></app-count-operator> 小计：{{item.price * item.count| currency}}
      </div>
      <div>---------------------------</div>
      <div>合计: {{ total | currency }}</div>
      <div><input class="add-btn" type="button" value="清空购物车" (click)="reset()"/></div>
    </ng-container>
    <ng-template #noProducts>
      购物车暂无选中商品
    </ng-template>
  </div>
</div>
